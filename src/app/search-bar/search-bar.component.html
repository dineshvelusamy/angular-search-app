<fieldset>
    <div class = "srchBarTitle">Type below textbox to search</div>
    <input type="text" id="searchTxt" name="searchTxt" placeholder="Search....." [(ngModel)]="searchTxt" (keyup)="onSearchTextChanged()"/>
    <br>
    <input type="checkbox" id="onlyStock" name = "onlyStock" [(ngModel)]="onlyStock" (change)="onSearchTextChanged()"/> 
    <label>Only show products in stock</label>
</fieldset>
